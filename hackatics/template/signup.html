  <section>
    <form action="" style="border:1px solid #ccc">
      <div class="container">
        <h1 style="color:brown ;">Sign-Up</h1>
        <h2>Fill in this form to create an account.</h2>
        <hr>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Your Name">
        <label for="name"><b>Qualification</b></label>
        <input type="text" placeholder="Enter Your Qualification">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <label for="Class"><b>Class</b></label>
        <input type="text" placeholder="Enter Your Class in which you want to study">
        <label>
          <label for="Age"><b>Age</b></label>
          <input type="text" placeholder="Enter Your Age">
          <label>
            <label for="country"><b>Country</b>
              <select name="" id="country">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
            </label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>

      </div>
    </form>
  </section>
